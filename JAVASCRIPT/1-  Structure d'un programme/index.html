<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML avec JavaScript</title>
</head>
<body>
    <h1>Exemple d'utilisation de JavaScript</h1>
    <button onclick="afficherMessage()">Afficher un message</button>

    <!-- Inclusion du JavaScript à la fin de la section body -->
    <script>
        // Code JavaScript ici
        function afficherMessage() {
            alert("Bonjour ! Ce message est affiché depuis JavaScript.");
        }
    </script>
</body>
</html>
